<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calorie Counter</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg text-dark">
    <!-- Navbar -->
    <nav class="navbar navbar bg p-3">
        <div class="container-fluid">
            <span class="navbar-brand mb-0 h1">Calorie Counter</span>
            <div class="dropdown">
                <button class="btn dropdown-toggle" type="button" id="dropdownMenuButton1" data-bs-toggle="dropdown" aria-expanded="false">
                  User Name
                </button>
                <ul class="dropdown-menu" aria-labelledby="dropdownMenuButton1">
                  <li><a class="dropdown-item" href="index.html">Log out</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container mt-4">
        <div class="row">
            <div class="col-2">
                <!-- Buttons -->
                <div class="container mb-4">
                    <div class="row">
                        <button class="btn btn-dark me-2" onclick="location.href = 'ingredient.html'">Create Ingredient</button>
                    </div>
                </div>
            </div>
            <div class="col-10">
                <div class="mb-4">
                    <label for="name" class="form-label h4">Name</label>
                    <input type="text" class="form-control" id="name" placeholder="Enter meal name" required>
                </div>
                <!-- Ingredients -->
                <div class="card bg text-dark p-3 mb-4">
                    <div class="row mb-4">
                        <div class="col-2">
                            <h5>Ingredient</h5>
                        </div>
                        <div class="col-2">
                            <h5>Calorie</h5>
                        </div>
                        <div class="col-2">
                            <h5>Carbs</h5>
                        </div>
                        <div class="col-2">
                            <h5>Protein</h5>
                        </div>
                        <div class="col-2">
                            <h5>Fat</h5>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-2">
                            <p>Cukor</p>
                        </div>
                        <div class="col-2">
                            <p>102 kcal</p>
                        </div>
                        <div class="col-2">
                            <p>50 g</p>
                        </div>
                        <div class="col-2">
                            <p>50 g</p>
                        </div>
                        <div class="col-2">
                            <p>50 g</p>
                        </div>
                        <div class="col-2">
                            <button class="btn btn-dark">Delete</button>
                        </div>
                    </div>
                </div>
                <div>
                    <label for="ingredient" class="form-label h4 mt-2">Add Ingredient (g)</label>
                    <div class="row mb-4">
                        <div class="col-4">
                            <select class="form-select mb-3" aria-label="Default select example">
                                <option selected>Select an ingredient</option>
                                <option value="1">Cukor</option>
                                <option value="2">SÃ³</option>
                            </select>
                        </div>
                        <div class="col-4">
                            <input type="number" class="form-control" id="amount" placeholder="Enter amount" required>
                        </div>
                        <div class="col-4">
                            <button class="btn btn-dark">Add Ingredient</button>
                        </div>
                    </div>
                </div>
                <div class="mt-4">
                    <button class="btn btn-dark" onclick="location.href = 'calorie_counter.html'">Create Reciept</button>
                </div>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
